{{- $storageClassName := .Values.postgresql.storageClassName | required ".Values.postgres.storageClassName is required." -}}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-appstore-backend
  labels:
    role: postgres
    app: postgres-appstore-backend
    component: postgres
    release: {{ .Release.Name }}
spec:
  replicas: 1
  serviceName: postgres-appstore-backend
  selector:
    matchLabels:
      app: postgres-appstore-backend
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        role: postgres
        app: postgres-appstore-backend
        release: {{ .Release.Name }}
    spec:
      volumes:
        - name: temp
          emptyDir: {}
      containers:
        - name: postgres
          image: "{{ .Values.postgresql.image }}"
          volumeMounts:
            - name: app-store-postgres-storage
              mountPath: "/var/lib/postgresql/data"
              subPath: data
            - name: app-store-postgres-storage
              mountPath: "/var/lib/postgresql"
            - name: temp
              mountPath: /var/run
            - name: temp
              mountPath: /tmp
          env:
          - name: POSTGRES_USER
            value: {{ .Values.postgresql.user }}
          - name: POSTGRES_DB
            value: {{ .Values.postgresql.database }}
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-appstore-backend-secret
                key: password
          ports:
            - name: postgres
              containerPort: {{ .Values.postgresql.port }}
              protocol: TCP
  volumeClaimTemplates:
    - metadata:
        name: app-store-postgres-storage
      spec:
        storageClassName: {{ $storageClassName }}
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.postgresql.storage }}
