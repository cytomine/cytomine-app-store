apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-store-frontend
  labels:
    app: appstore-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appstore-frontend
  template:
    metadata:
      labels:
        app: appstore-frontend
    spec:
      containers:
      - name: app-store-frontend
        image: "{{ .Values.appstore_frontend.image }}"
        ports:
        - containerPort: {{ .Values.appstore_frontend.port }}

