apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Release.Namespace }}
  name: appstore
  annotations:
    cert-manager.io/issuer: letsencrypt
    nginx.ingress.kubernetes.io/configuration-snippet: |
      chunked_transfer_encoding off;
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,dateFull,content-type-full,content-MD5
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: {{ .Values.global.domainName }}
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/enable-error-log: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$1
    # https://stackoverflow.com/a/73548785
    # It seems that we are using k8s official nginx image.
    # not sure, though
    nginx.org/client-max-body-size: "0"

    nginx.org/proxy-connect-timeout: 3600s
    nginx.org/proxy-read-timeout: 3600s
    nginx.org/proxy-send-timeout: 3600s
    nginx.org/server-snippets: |
      chunked_transfer_encoding off;
spec:
  ingressClassName: public
  rules:
    - host: {{ .Values.global.domainName }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: appstore-backend
                port:
                  number: {{ .Values.appstore_backend.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: appstore-frontend
                port:
                  number: {{ .Values.appstore_frontend.port }}
  tls:
  - hosts:
    - {{ .Values.global.domainName }}
    secretName: ingress-tls
